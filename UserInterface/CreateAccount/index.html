<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Clothing Shop Account</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <div class="background-container"></div>

    <h1>Clothing Shop Account</h1>
    <p>Please fill out this form to create your clothing shop account</p>
    <form method="post" action='https://clothingshop.com/register'>
      <fieldset>
        <label for="full-name">Full Name: </label>
        <input id="full-name" name="full-name" type="text" placeholder="Enter your full name" required />
        
        <label for="email">Email: </label>
        <input id="email" name="email" type="email" placeholder="Enter your email address" required />
        
        <label for="password">Password: </label>
        <input id="password" name="password" type="password" pattern=".{8,}" title="Password must be at least 8 characters" placeholder="Create a password" required />
        
        <label for="confirm-password">Confirm Password: </label>
        <input id="confirm-password" name="confirm-password" type="password" pattern=".{8,}" title="Password must be at least 8 characters" placeholder="Confirm password" required />
    </fieldset>
    
      <fieldset>
        <legend>Gender</legend>
        <label for="male-account"><input id="gender" type="radio" name="gender" class="inline" value="male" checked /> Male</label>
        <label for="female-account"><input id="gender" type="radio" name="gender" class="inline" value="female"/> Female</label>
      </fieldset>

      <fieldset>
        <legend>Clothing Preferences</legend>
        <label for="casual-wear"><input id="casual-wear" type="checkbox" name="preferences" class="inline" value="casual-wear" checked />Casual Wear</label>
        <label for="formal-wear"><input id="formal-wear" type="checkbox" name="preferences" class="inline" value="formal-wear" />Formal Wear</label>
        <label for="sports-wear"><input id="sports-wear" type="checkbox" name="preferences" class="inline" value="sports-wear" />Sports Wear</label>
        <label for="accessories"><input id="accessories" type="checkbox" name="preferences" class="inline" value="accessories" />Accessories</label>
      </fieldset>

      <fieldset>
        <label for="age">Age: <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="clothing-size">Clothing Size:
          <select id="clothing-size" name="clothing-size">
            <option value="">Select Size</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="xl">XL</option>
          </select>
        </label>
        <label for="additional-info">Additional Information:
          <textarea id="additional-info" name="additional-info" rows="3" cols="30" placeholder="Enter any additional information or preferences"></textarea>
        </label>
      </fieldset>
      
      <div class="login-box">
        <a href="#">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          SUBMIT
        </a>
  
      
      <div class="centered-link"">
        <a href="..\UserLogin\index.html">Back to Login</a>
      </div>
      </div>
    </form>
  </body>
</html>
