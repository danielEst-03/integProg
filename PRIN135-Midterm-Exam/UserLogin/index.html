<!doctype html>
<html lang="en">
<head>
  <title>User Login</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="login-box">
    <h2>User Login</h2>
    <form>
      <div class="user-box">
        <input type="email" name="email" id="email" required>
        <label for="email">E-mail</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" id="password" required>
        <label for="password">Password</label>
      </div>
      <div>
        <input type="checkbox" id="remember-me" name="remember-me">
        <label for="remember-me">Remember Me</label>
      </div>
      
      <a href="#">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Login
      </a>

   
    </form>

    <div class="inline">
      <a href="..\ForgetPassword\index.html" class="forgetCreate">Forget Password?</a>
  </div>
  <div class="inline">
      <a href="..\CreateAccount\index.html" class="forgetCreate">Create Account</a>
  </div>

  </div>
</body>
</html>
